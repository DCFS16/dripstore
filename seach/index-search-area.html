<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--CSS-->
	<!-- <link rel="stylesheet" href="./styles/reset.css"> -->
	<!-- <link rel="stylesheet" href="./styles/sidebarStyle.css"> -->
	<link rel="stylesheet" href="./src/styles/globalStyle.css">
	<link rel="stylesheet" href="./src/styles/indexStyle-search-area.css">

	<!--JS-->
	<script type="module" src="./src/scripts/index.js" defer></script>

	<title>Document</title>
</head>

<body>
	
	<div id="boss">
		<section class="resultado-busca-relevancia">
			<div class="resultado-busca-content">
				<p class="termo-busca">Resultados para “Tênis” -</p>
				<p class="quantidade-produtos">389 produtos</p>
			</div>
			<label for="relevancia" class="label-relevancia">
				<p class="label-title">
					<span class="span">
						Ordernar por :
					</span>
				</p>
				<select name="relevancia" class="relevancia">
					<option value="1"> mais relevantes</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</label>
		</section>
		
		<div class="sidebar">
			<aside class="box_aside-filter">
				<h4 class="aside-filter">Filtrar por</h4>
				<hr>
				<div class="aside-group">
					<h5>Marka</h5>
					<div class="aside-group-item">
						<input type="checkbox" id="adidas" name="adidas">
						<label for="adidas">Adidas</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="calenciaga" name="calenciaga">
						<label for="calenciaga">Calenciaga</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="k-Swiss" name="k-Swiss">
						<label for="k-Swiss">K-Swiss</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="nike" name="nike">
						<label for="nike">Nike</label>
					</div>
				</div>
				<div class="aside-group">
					<h5>Categoria</h5>
					<div class="aside-group-item">
						<input type="checkbox" id="esporte e lazer" name="esporte e lazer">
						<label for="esporte e lazer">Esporte e lazer</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="casual" name="casual">
						<label for="casual">Casual</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="utilitario" name="utilitario">
						<label for="utilitario">Utilitário</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="corrida" name="corrida">
						<label for="corrida">Corrida</label>
					</div>
				</div>
				<div class="aside-group">
					<h5>Gênero</h5>
					<div class="aside-group-item">
						<input type="checkbox" id="masculino" name="masculino">
						<label for="masculino">Masculino</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="feminino" name="feminino">
						<label for="feminino">Feminino</label>
					</div>
					<div class="aside-group-item">
						<input type="checkbox" id="unissex" name="unissex">
						<label for="unissex">Unissex</label>
					</div>
				</div>
				<div class="aside-group">
					<h5>Estado</h5>
					<div class="aside-group-item">
						<input type="radio" id="novo" name="estado" value="estado">
						<label for="novo">Novo</label>
					</div>
					<div class="aside-group-item">
						<input type="radio" id="usado" name="estado" value="estado">
						<label for="usado">Usado</label>
					</div>
				</div>
			</aside><!--box_aside-filter-->
		</div><!--sidebar-->

		

</body>

</html>
